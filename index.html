<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <br>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade">
        <br>
        <label for="url">URL:</label>
        <input type="url" name="url" id="url">
        <br>
        <label for="date">Data:</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="time">Hora:</label>
        <input type="time" name="time" id="time">
        <br>
        <label for="color">Cor:</label>
        <input type="color" name="color" id="color">
        <br>
        <p>
            <label for="inum">numero</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = number(inum.value)">
            <output id="ival">5</output>
        </p>
        <br>
        <label for="file">Arquivo:</label>
        <input type="file" name="file" id="file">
        <br>
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="radio">Radio:</label>
        <input type="radio" name="radio" id="radio">
        <br>
        <label for="select">Select:</label>
        <select name="select" id="select">
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
            <option value="3">Opção 3</option>
        </select>
        <br>
        <label for="textarea">Sinopse:</label><br>
        <textarea name="textarea" id="textarea"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
